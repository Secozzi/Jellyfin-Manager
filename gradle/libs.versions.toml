kotlin = "2.1.20"
kotlinx-coroutines = "1.10.1"
kotlinx-serialization = "1.8.1"
immutable-collections = "0.3.8"
compose-navigation = "2.9.0-alpha15"

material3-android = "1.3.1"

buildkonfig = "0.15.2"
datastore = "1.1.2"
koin = "4.0.2"
materialmotion = "2.0.1"
